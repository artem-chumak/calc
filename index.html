<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Document</title>
	<link rel="stylesheet" href="styles.css" />
</head>

<body>
	<div class="calc-wrapper">
		<h2>
			How much can you save?
		</h2>
		<div class="calc-body">

			<div class="calc-left">
				<h3>
					Your team
				</h3>
				<div class="calc-employees">
					<h4>
						Employees
					</h4>
					<div class="calc-rage-box">
						<input class="epm-count" pattern="[0-9]" min="0" type="number" max="100" value="20">
						<input class="emp-range" type="range" min="0" max="100" step="1" value="20">
					</div>
				</div>
			</div>
			<div class="calc-right">
				<h3>
					Your savings
				</h3>

				<div class="calc-without">
					<p class="calc-amount-text">
						Cost summary without TaskPilot
					</p>
					<p class="calc-amount-main">
						$5,996
					</p>
				</div>
				<div class="calc-licens">
					<p class="calc-amount-text">
						TaskPilot license
					</p>
					<p class="calc-amount-main">
						$660
					</p>

				</div>
				<div class="calc-with">
					<p class="calc-amount-text">
						Unconditional cost of Employees, Management and Admin with TaskPilot
					</p>
					<p class="calc-amount-main">
						$1,456
					</p>
				</div>
				<div class="calc-saves">
					<p class="calc-amount-text-final">
						TaskPilot saves per month
					</p>
					<p class="calc-amount-final">
						$3,880
					</p>
				</div>
			</div>
		</div>
	</div>
	<script src="script.js"></script>

</body>

</html>
